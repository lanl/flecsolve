[time-integrator]
initial-time = 0.0
final-time = 0.1
initial-dt = 1e-2
max-steps = 1000
min-dt = 1e-6
max-dt = 1e-2
timestep-selection-strategy = truncation-error
integrator = BDF2
starting-integrator = CN
time-trunc-error-norm = inf
predictor = leapfrog
use-predictor = true
trunc-error-rtol = 1e-2
trunc-error-atol = 1e-4
time-error-scaling = fixed-resolution

[linear-solver]
type = cg
[linear-solver.options]
maxiter = 10000
use-zero-guess = false
rtol = 1e-6
