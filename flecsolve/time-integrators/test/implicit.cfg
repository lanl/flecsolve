[bdf-2]
initial-time = 0.0
final-time = 1.0
initial-dt = 0.5
max-steps = 1000
min-dt = 0.001
max-dt = 0.5
timestep-selection-strategy = truncation-error
integrator = BDF2
starting-integrator = CN
calculate-time-trunc-error = false
time-trunc-error-norm = inf
predictor = leapfrog
use-predictor = true
problem-scales = 1.
trunc-error-rtol = 1e-7
trunc-error-atol = 1e-5
time-error-scaling = fixed-resolution

