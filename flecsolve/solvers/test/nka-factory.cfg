[nnl-solver]
maxiter = 100
atol = 1e-6
max-dim = 5
angle-tol = 0.2
use-zero-guess = false
preconditioner = linear-solver

[linear-solver]
type = cg
[linear-solver.parameters]
maxiter = 11
atol = 1e-9
rtol = 1e-9
use-zero-guess = true
preconditioner = inner

[inner]
type = Dinv
